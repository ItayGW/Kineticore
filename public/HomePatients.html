<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - KinetiCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script> 
  <script src="firebase.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="HomePatients.html">KinetiCore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="liveMonitor.html">Live Monitor</a></li>
          <li class="nav-item"><a class="nav-link" href="Messages.html">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-12 text-center mb-4">
        <h1>Welcome, Patient</h1>
        <p class="lead">Monitor your health data and communicate with your doctor</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <div class="card h-100 fade-in">
          <div class="card-body text-center">
            <h3 class="card-title">Live Monitor</h3>
            <p class="card-text">View your real-time health metrics and progress.</p>
            <a href="liveMonitor.html" class="btn btn-primary">View Live Data</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="card h-100 fade-in">
          <div class="card-body text-center">
            <h3 class="card-title">Messages</h3>
            <p class="card-text">Communicate with your doctor through secure messaging.</p>
            <a href="Messages.html" class="btn btn-primary">View Messages</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in and is a patient
    auth.onAuthStateChanged((user) => {
      if (user) {
        const userRef = database.ref('users/' + user.uid);
        userRef.once('value', (snapshot) => {
          const userData = snapshot.val();
          if (userData.userType !== 'patient') {
            alert('Only patients can access this page.');
            window.location.href = 'Login.html';
          }
        });
      } else {
        window.location.href = 'Login.html';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
