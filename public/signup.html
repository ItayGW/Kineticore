<!DOCTYPE html>
<html lang="en">
<head>
  <!-- הגדרות בסיסיות -->
  <meta charset="UTF-8">
  <!-- הגדרות תצוגה למובייל -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - KinetiCore</title>
  <!-- קישור לספריות חיצוניות -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- קישור לספריות Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <!-- אלמנטים דקורטיביים -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- טופס הרשמה -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <!-- כותרת הטופס -->
            <h2 class="card-title text-center mb-4">Sign Up for KinetiCore</h2>
            <!-- טופס הרשמה -->
            <form id="signupForm">
              <!-- שדה שם מלא -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <!-- שדה אימייל -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <!-- שדה סיסמה -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <!-- שדה אימות סיסמה -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <!-- כפתור שליחה -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
            <!-- קישור להתחברות -->
            <div class="text-center mt-3">
              <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ספריית Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- קוד JavaScript להרשמה -->
  <script>
    // האזנה לשליחת טופס ההרשמה
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // קבלת ערכי השדות
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // בדיקת התאמת סיסמאות
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        // יצירת משתמש חדש ב-Firebase
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // שמירת פרטי המשתמש במסד הנתונים
        await firebase.database().ref('users/' + user.uid).set({
          fullName: fullName,
          email: email,
          role: 'doctor'
        });

        // הפניה לדף הבית של רופאים
        window.location.href = 'HomeDoctors.html';
      } catch (error) {
        // טיפול בשגיאות הרשמה
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
