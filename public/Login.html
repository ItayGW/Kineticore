<!DOCTYPE html>
<html lang="en">
<head>
  <!-- הגדרות בסיסיות -->
  <meta charset="UTF-8">
  <!-- הגדרות תצוגה למובייל -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KinetiCore</title>
  <!-- קישור לספריות חיצוניות -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- קישור לספריות Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <!-- אלמנטים דקורטיביים -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- טופס התחברות -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <!-- כותרת הטופס -->
            <h2 class="card-title text-center mb-4">Login to KinetiCore</h2>
            <!-- טופס התחברות -->
            <form id="loginForm">
              <!-- שדה אימייל -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <!-- שדה סיסמה -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <!-- כפתור שליחה -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <!-- קישור להרשמה -->
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ספריית Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- קוד JavaScript להתחברות -->
  <script>
    // האזנה לשליחת טופס ההתחברות
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // קבלת ערכי השדות
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // ניסיון התחברות באמצעות Firebase
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // בדיקת סוג המשתמש והפניה לדף המתאים
        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.once('value', (snapshot) => {
          const userData = snapshot.val();
          if (userData && userData.role === 'doctor') {
            window.location.href = 'HomeDoctors.html';
          } else {
            window.location.href = 'HomePatients.html';
          }
        });
      } catch (error) {
        // טיפול בשגיאות התחברות
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
